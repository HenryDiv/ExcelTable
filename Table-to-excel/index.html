<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela Excel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
<script src="script.js"></script>
</head>
<body>
    <h1>Tabela para excel</h1>
    <section>
        <div class="wrap-inputs">
            <label for="nome">Descrição</label>
            <input id="nome" type="text" placeholder="digite o nome do produto">
        </div>
        <div class="wrap-inputs">
            <label for="valor">Valor do produto</label>
            <input id="valor" type="number" placeholder="Digite o valor do produto">
        </div>
        <div class="wrap-inputs">
            <label for="quantidade">Quantidade(un)</label>
            <input id="quantidade" type="number" placeholder="Digite a quantidade de produtos">
        </div>
    </section>
    <div class="wrap-btn">
        <button onclick="addItem()" class="btn">Inserir na tabela</button>
    </div>
    <div class="wrap-tb">
        <table id="tabela">
            <thead>
                <tr>
                    <th>nome</th>
                    <th>valor</th>
                    <th>quantidade</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="wrap-btn">
        <button class="btn" onclick="exportarExcel()">gerar tabela</button>
    </div>
    
    
    
</body>
</html>
